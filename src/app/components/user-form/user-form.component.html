    <div class="form-container">
      <h2 class="text-xl font-bold mb-4">{{ title }}</h2>
      <div class="space-y-4">
        <input 
          type="text" 
          [(ngModel)]="userInput"
          [placeholder]="placeholder"
          class="form-input"
        >
        <button 
          (click)="submitData()"
          class="btn-primary w-full"
        >
          Submit
        </button>
        <div *ngIf="message" 
          [class]="'text-sm ' + (messageColor === 'green' ? 'text-green-600' : 'text-red-600')">
          {{ message }}
        </div>
      </div>
    </div>
